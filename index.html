
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Gallery</title>
	<link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<style type="text/class">
		<link rel="stylesheet" href="css/style.css">
	</style>
</head>

<body>
	<div id="root" class= "container">
		<hero-component></hero-component>
		<div class="tile is-ancestor">
			<tile-component  v-for="post in posts" :key="post.id">
				<template slot="header-title">{{post.name}}</template>
				<template slot="content-photo"><img :src= "post.image"/> </template>
				<template slot="button-modal">
					<modal-component v-show="post.show" @close="post.show=false">
						<template slot="modal-title">{{post.name}}</template>
						<template slot="modal-photo"><img :src= "post.image"/></template>
					</modal-component>
					<a class="button is-primary" @click="post.show=true">Show Cat</a>
				</template>
			</tile-component>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
